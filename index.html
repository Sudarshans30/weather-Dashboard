<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
    <script
      src="https://kit.fontawesome.com/5a81cc2ea8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <h1>WEATHER DASHBOARD</h1>

    <div class="box">
      <div class="row">
        
        <div class="col-3">
          <h3 id="find-city">Search for a City:</h3>
          <div>
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="search-city"
                  aria-describedby="searchterm"
                />
              </div>
              <button
                type="submit" 
                class="btn btn-primary search-button fa fa-search"
                id="search-button"
              ></button>
            </form>
          </div>
          <br />
          <table class="table table-bordered table-hover">
            <thead></thead>
            <tbody id="stored-cities">
             </tbody>
          </table>
        </div>

        
        <div class="col-9">
            <div class="row">
              <div>
                <h2 id="current-city"></h2>
                <p id="temperature">Temperature:</p>
                <p id="humidity">Humidity:</p>
                <p id="wind">Wind:</p>
                
              </div>
            </div>
            <div class="row" id="future-forecast">
              <h2 id="forecast-title">5-Day Forecast</h2>

            </div>
          </div>
        </div>
      </div>
      <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"
></script>
<script src="./assets/script.js"></script>
</body>
</html>
